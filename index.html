<!DOCTYPE html>
<html>

<head>
    <title>Netify Jump</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,300italic,400italic,500italic,100,700,700italic,100italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <link href="css/reset.css" type="text/css" rel="stylesheet" />

<body>
    <header>
        <div class="controls win32">
            <div class="close">
                <i class="ion-ios-close-empty"></i>
            </div>
            <div class="toggle">
                <i></i>
                <i></i>
            </div>
            <div class="minimize">
                <i></i>
            </div>
        </div>
        <h1>Netify Jump</h1>

    </header>
    <div class="main">
        <h1>Network Overview</h1>
        <object width="50px" type="image/svg+xml" data="images/Blank_globe.svg" class="globe"></object>
        <div class="line vertical" style="margin-top: 90px; height: 15px; margin-bottom: 8px"></div>
        <div class="status">
            <div class="check">
                <i class="ion-checkmark-round"></i>
            </div>

        </div>

        <div class="line vertical" style="margin-top: 8px; height: 15px; margin-bottom: 8px"></div>

            <object type="image/svg+xml" data="images/Windows_logo.svg"></object>
        </div>
        <div class="line horizontal left" style="width: 230px; margin-top: -55px">
            <div class="line curve left" style="">

                <div class="line vertical" style="height: 30px; top:20px; right: 11px"></div>
            </div>
        </div>
        <div class="line horizontal right" style="width: 230px; margin-top: -30px;">
            <div class="line curve right ">

            </div>
        </div>

        <div class="status check" style="margin-top: 5px; right: 247px">
            <div class="check">
                <div class="check-rip"></div>
                <div class="check-rip two"></div>
                <i class="ion-checkmark-round"></i>
            </div>
        </div>
        <div class="status check" style="margin-top: -20px; left: 247px">
            <div class="check">
                <div class="check-rip"></div>
                <div class="check-rip two"></div>
                <i class="ion-checkmark-round"></i>
            </div>
        </div>

        <div class="line vertical" style="margin-top: 10px; height: 15px; margin-bottom: 8px; right: 247px"></div>
        <div class="section" style="right: 245px; margin-top: 15px; width: 300px;">
            <h2>Settings</h2>
        </div>

        <div class="line vertical" style="margin-top: -69px; height: 15px; margin-bottom: 8px; left: 247px"></div>
        <div class="section" style="left: 245px; margin-top: 15px; width: 250px;">
            <h2>Wi-Fi</h2></div>

        <div class="line horizontal right" style="width: 230px; margin-top: -165px;">
            <div class="line curve up right ">

            </div>

            <div class="line vertical" style="height: 25px; top:-45px; left: 134px"></div>
        </div>

        <div class="status" style="margin-top: -236px; left: 241px">
            <div class="check">
                <i class="ion-checkmark-round"></i>
            </div>
            <span>File Jump</span>
        </div>

        <div class="line vertical" style="height: 15px;top:-43px;  left: 249px"></div>
        <object width="55px" type="image/svg+xml" data="images/remote_storage_cloud_cloud_storage_folder.svg" class="jump"></object>

    </div>
